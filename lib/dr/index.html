<script type="text/javascript">
window.onload = function(){ 

    function isWeiXin(){ 
        var ua = window.navigator.userAgent.toLowerCase(); 
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){ 
            $(".wish_button").click(function(){
                $(".showall").show();
            })
            $(".showall").click(function(){
                $(this).hide();
            });
        }
        else
        { 
        
            $('#qrcodeTable').qrcode({
            render  : "table",
                      //http://demo.darryring.com/
                      //http://home.darryring.com/wap/index/index?uid=MTE4NjE0
            text    : "https://home.darryring.com/NzEwMzAx"
            });
            
            $('.wish_button').click(function() {
                $("#mask, .weixin_al").show();
            });
            $('.qrcodeClose').click(function() {
                $("#mask, .weixin_al").hide();
            });

        } 
    } 

    isWeiXin();
}
