          <p>幸福的是：一个笨蛋遇到一个傻瓜，引来无数人的羡慕……</p>
          <p>
            <img src="http://b377.photo.store.qq.com/psb?/V12pHhGv4dCCVJ/XroySTpRML9yKMk5ERRl8CublsFaoHWMgM8R6E3YfFg!/b/dHtcuuC4FgAA&bo=gAJUA4ACVAMBByA!&rf=viewer_4" data-preview-src="" data-preview-group="1" />
          </p>
          <p>从最亮的星到我只喜欢你，喜欢你的嘟嘟嘴……</p>
          <p>
            <img src="http://m.qpic.cn/psb?/V12pHhGv4dCCVJ/E.GQ0xKP83i8EboWpQb7Dokb7mIzX3InwHS50TSvbdk!/b/dKTIKuCIFgAA&bo=gAJTA4ACUwMBFzA!&rf=viewer_4" data-preview-src="" data-preview-group="1" />
          </p>
          <p>愿你被这世界温柔以待……</p>
          <p>
            <img src="http://b241.photo.store.qq.com/psb?/V12pHhGv4dCCVJ/VKDFBwoObXgkEHQ*pJeILJdGdea39epnVehLoKOm.H4!/b/dAHOqI.XFQAA&bo=twIIAgAAAAABB58!&rf=viewer_4" data-preview-src="" data-preview-group="1" />
          </p>
          <p>很荣幸遇到你，并能与你一直书写我们的故事！</p>
          <p>
            <img src="http://b98.photo.store.qq.com/psb?/V12pHhGv398FhC/o9hlDwho8mUucP*fjtNX3u*y0jufbI7CcRfz6BT8Tx8!/b/dGIAAAAAAAAA&bo=OASgBQAGAAgFCb0!&w=264&h=351&rf=travel&t=5" data-preview-src="" data-preview-group="1" />
          </p>
          <p>我觉得最遗憾的就是，我们还是错过了你的毕业照……​</p>
          <p>
            <img src="http://m.qpic.cn/psb?/V12pHhGv398FhC/09kM149whZl1*LRjTNo4QzZLtWPSu9876nr*ID.Ik3E!/b/dJEAAAAAAAAA&bo=qwYABYAPoAsRKZI!&rf=viewer_4" data-preview-src="" data-preview-group="1" />
          </p>
          <p>万千星河中，茫茫人海中，你是我的梦……​</p>
          <p>
            <img src="http://a4.qpic.cn/psb?/V12pHhGv398FhC/P7UZ5wAHzWcvStkpJccvY0cb*JLdPBZIw9fhU3o1q50!/b/dL8AAAAAAAAA&bo=QAZVCKAPuAsRCTk!&rf=viewer_4" data-preview-src="" data-preview-group="1" />
          </p>
          <p>真希望你能回来，我们能回去……</p>
          <p>
            <img src="http://b228.photo.store.qq.com/psb?/V12pHhGv398FhC/S3pI6RaW6FJEUdhvUbpVJiE2qI2TESpJq8idiSp0xy8!/b/dOQAAAAAAAAA&bo=gAJVAwAAAAABB*Q!&rf=viewer_4" data-preview-src="" data-preview-group="1" />
          </p>
          <p>你是我的梦,和你步入教堂结婚是我人生中最期待的时刻…</p>
